<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogApplication</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="assets/css/Article-Clean.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/Community-ChatComments.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Drag--Drop-Upload-Form.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body style="background-color:rgb(248,217,217);font-family:times-new-roman;">
    <div class="container" style="background-color:#88c67e;" id="app">
        <h2 class="text-center" style="font-family:Lora, serif;"><i class="fa fa-handshake-o" style="color:rgb(219,0,255);"></i>&nbsp; &nbsp;First Vue Application !</h2>
        <div class="media" v-for = "submission in submissions" v-bind:key="submission.id" style="background-color:#7ecda7;"><img class="mr-3" v-bind:src="submissions[0].image" width="5%" height="5%">
            <div class="media-body">
                <h5>{{submission.title}}<span>#id Here</span><span id="lefti" style="text-decoration:none;color:black;"><a href="#" class="fa fa-chevron-up"><strong>Votes: {{submission.votes}}</strong></a></span></h5>
                <p>{{submission.description}}</p>
                <p>Submitted By: Name.</p>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="seed.js"></script>
    <script src="main.js"></script>
</body>

</html>
